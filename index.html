<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css">

</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script src ="breakout.js"></script>

<script>

    // Alle mogelijke kleuren
    const colors = {default: "#0095DD", aqua: "#00ffff", black: "#000000", blue: "#0000ff", brown: "#a52a2a",
        cyan: "#00ffff", darkblue: "#00008b", darkcyan: "#008b8b", darkgreen: "#006400", darkkhaki: "#bdb76b",
        darkmagenta: "#8b008b", darkolivegreen: "#556b2f", darkorange: "#ff8c00", darkorchid: "#9932cc",
        darkred: "#8b0000", darksalmon: "#e9967a", darkviolet: "#9400d3", fuchsia: "#ff00ff", gold: "#ffd700",
        green: "#008000", indigo: "#4b0082", khaki: "#f0e68c", lightblue: "#add8e6", lightgreen: "#90ee90",
        lime: "#00ff00", magenta: "#ff00ff", maroon: "#800000", navy: "#000080", olive: "#808000", orange: "#ffa500",
        purple: "#800080", violet: "#800080", red: "#ff0000", yellow: "#ffff00"};

    // Koppelt het meegegeven canvas aan een breakout-spel, met de opgegeven instellingen
    let game = breakout({
        canvas: "myCanvas",
        colors: colors,
        rows: 3,
        columns: 6,
        padding: 10,
        sidemargin: 30
    });

    // Start het spel, dit kan later eenvoudig met behulp van een knop gebeuren
    game.start();

</script>

</body>
</html>
